<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="head">
        <h1>المدينة</h1>
        <span>اليوم</span>
    </div>
    <hr>
    <div class="times">
        <div class="card">
            <div class="title">
                <h3>الفجر</h3>
            </div>
            <div class="body">
                <h5 id="fajr">00:00</h5>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h3>الشروق</h3>
            </div>
            <div class="body">
                <h5 id="shroq">00:00</h5>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h3>الظهر</h3>
            </div>
            <div class="body">
                <h5 id="zohr">00:00</h5>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h3>العصر</h3>
            </div>
            <div class="body">
                <h5 id="aser">00:00</h5>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h3>المغرب</h3>
            </div>
            <div class="body">
                <h5 id="maghrib">00:00</h5>
            </div>
        </div>
        <div class="card">
            <div class="title">
                <h3>العشاء</h3>
            </div>
            <div class="body">
                <h5 id="isha">00:00</h5>
            </div>
        </div>
    </div>
    <div class="choose">
        <select>
            <option>اختار المدينة</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
